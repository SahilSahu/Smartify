<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
				
		.bars {
		  /*   background-color:pink; */
		  position: absolute;
		  width: 27px;
		  height: 27px;
		  top: 30px;
		  right: 30px;
		  cursor: pointer;
		  z-index: 101;
		  padding-top:9px;
		}

		.bar {
		  width: 40px;
		  height: 4px;
		  background-color: #fff;
		  position: absolute;
		}

		.span1::before,
		.span1::after {
		  content: "";
		  display: block;
		  background-color: #fff;
		  width: 40px;
		  height: 4px;
		  position: absolute;
		}

		.bar::before {
		  transform: translateY(-9px);
		}

		.bar::after {
		  transform: translateY(9px);
		}

		.bars.active .bar {
		  background-color: transparent;
		}

		.bars.active span::before {
		  animation: top-bar 1s;
		  animation-fill-mode: forwards;
		}

		.bars.active span::after {
		  animation: bottom-bar 1s;
		  animation-fill-mode: forwards;
		}


		/* Navbar Links CSS */

		#nav {
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  transition: all 1s;
		  z-index: -1;
		  overflow: hidden;
		  opacity: 0;
		}

		#nav a {
		  color: #fff;
		  text-decoration: none;
		  line-height: 70vw;
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  text-indent: 50vw;
		  border-radius: 50%;
		  transition: all .5s;
		}

		#nav a:hover {
		  background: #357FFD;
		}

		ul {
		  list-style: none;
		}

		.visible {
		  z-index: 100 !important;
		  opacity: 1 !important;
		}

		.shape-circle {
		  border-radius: 50%;
		  width: 20vw;
		  height: 20vw;
		  top: -10vw;
		  right: -10vw;
		  position: absolute;
		  transition: all 1s ease-in-out;
		  background: #2979FF;
		  background-color: rgba(0,0,0,.8);
		  box-shadow: 0 0px 0px rgba(4, 26, 62, 1);
		}

		nav.visible li:first-child {
		  width: 200vw;
		  height: 200vw;
		  top: -100vw;
		  right: -100vw;
		  z-index: 5;
		  transition: all .5s ease-in-out;
		  box-shadow: 0 0px 280px rgba(4, 26, 62, 1);
		}

		nav.visible li:nth-child(2) {
		  width: 150vw;
		  height: 150vw;
		  top: -75vw;
		  right: -75vw;
		  z-index: 6;
		  transition: all .6s ease-in-out;
		  box-shadow: 0 0px 280px rgba(4, 26, 62, 1);
		}

		nav.visible li:nth-child(3){
		  width: 100vw;
		  height: 100vw;
		  top: -50vw;
		  right: -50vw;
		  z-index: 7;
		  transition: all .7s ease-in-out;
		  box-shadow: 0 0px 280px rgba(4, 26, 62, 1);
		}

		nav.visible li:last-child{
		  width: 50vw;
		  height: 50vw;
		  top: -25vw;
		  right: -25vw;
		  z-index: 8;
		  transition: all .8s ease-in-out;
		  box-shadow: 0 0px 280px rgba(4, 26, 62, 1);
		}

		nav.visible li:first-child a {
		  line-height: 265vw !important;
		    text-indent: 15vw !important;

		}

		nav.visible li:nth-child(2) a {
		  line-height: 200vw !important;
		  text-indent:17vw !important;
		}

		nav.visible li:nth-child(3) a {
		  line-height: 137vw !important;
		    text-indent: 17vw !important;
		  
		}

		nav.visible li:last-child a {
		  line-height: 70vw !important;
		  text-indent:12vw !important;
		}


	</style>
<!--===============================================================================================-->
</head>
<body>
	<div class="bars" id="nav-action"><span class="bar span1"> </span></div>
  <!--Navbar Links-->
    <nav id="nav">
      <ul>
        <li class="shape-circle circle-one"><a href="../Contact/index.html"><font size="40px">Contact</font></a></li>
        <li class="shape-circle circle-two"><a href="../MeetTeam/index.html"><font size="35px">Meet-US</font></a></li>
        <li class="shape-circle circle-three"><a href="../LOGIN/index.html"><font size="40px">LogIn</font></a></li>
        <li class="shape-circle circle-five">
          <a href="../FrontPage/index.html"><font size="40px">Home</font></a>
        </li>
      </ul>
    </nav>
	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="contact100-form validate-form">
					<span class="contact100-form-title">
						Get in touch
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	    var bars = document.getElementById("nav-action");
	    var nav = document.getElementById("nav");


	    //setting up the listener
	    bars.addEventListener("click", barClicked, false);


	    //setting up the clicked Effect
	    function barClicked() {
	      bars.classList.toggle('active');
	      nav.classList.toggle('visible');
	    }
	</script>
